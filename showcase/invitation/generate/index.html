<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>邀请函生成</title>
    <meta name="author" content="Serifx">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <h1>邀请函生成</h1>
      <div class="form">
        <input type="hidden" id="labBaseUrl" value="../">

        <div class="form-group">
          <label for="inp-name">姓名</label>
          <input type="text" class="form-control" id="inp-name" placeholder="姓名">
        </div>
        
        <div class="form-group">
            <button type="submit" id="btnSubmit" class="btn btn-primary btn-block">生成邀请函</button>
        </div>

        <div class="form-group" id="result" style="display: none;">
            <label for="text-link">分享链接</label>
            <textarea class="form-control" id="rest-inp" rows="3"></textarea>
            <a class="rest-link" target="_blank">打开链接</a>
          </div>
      </div>
    </div>

    <script src="libs/zepto.min.js"></script>
    <script src="libs/cryptojs/crypto-js.js"></script>
    <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
